<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - LinkedIn Jobs Search</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/linkedin-jobs-search-logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-stone-50 to-stone-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md text-center">
        <!-- Loading State -->
        <div id="authLoading" class="bg-white rounded-2xl shadow-xl p-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-stone-600">Completing authentication...</p>
            <p class="mt-2 text-sm text-stone-400">Please wait while we verify your credentials</p>
        </div>

        <!-- Success State -->
        <div id="authSuccess" class="hidden bg-white rounded-2xl shadow-xl p-8">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h2 class="mt-4 text-xl font-semibold text-stone-800">Welcome!</h2>
            <p class="mt-2 text-stone-600">Authentication successful</p>
            <p class="mt-2 text-sm text-stone-400">Redirecting to your dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="authError" class="hidden bg-white rounded-2xl shadow-xl p-8">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h2 class="mt-4 text-xl font-semibold text-stone-800">Authentication Failed</h2>
            <p class="mt-2 text-stone-600 error-message">Something went wrong</p>
            <div class="mt-6 space-y-3">
                <a href="/login.html" class="block w-full py-2.5 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Try Again
                </a>
                <a href="/" class="block w-full py-2.5 px-4 border border-stone-300 text-stone-700 rounded-lg hover:bg-stone-50 transition-colors">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="/js/auth/auth.js"></script>
</body>
</html>
