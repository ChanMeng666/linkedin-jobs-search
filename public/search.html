<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - JobSearch Platform</title>
    <meta name="description" content="Search LinkedIn jobs with advanced filtering. Filter by salary, experience, location, and more.">
    <link rel="icon" type="image/svg+xml" href="/assets/images/linkedin-jobs-search.svg">

    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/gradients.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/pages/search.css">
</head>
<body class="bg-slate-50">
    <!-- Navigation (loaded dynamically) -->
    <div data-include="navigation"></div>

    <!-- Main Search Container -->
    <div class="search-page-container">
        <div class="content-container flex gap-6 p-6">
            <!-- Left: Results Display Area -->
            <div class="w-full lg:w-7/12 scrollable-content pr-0 lg:pr-6">
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div>
                            <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Job Search</h1>
                            <div class="text-sm text-slate-500 mt-1">Find your perfect opportunity</div>
                        </div>
                    </div>
                </div>

                <!-- Search Results Area -->
                <div id="searchContent" class="space-y-6">
                    <div id="searchParams" class="glass-card p-6"></div>
                    <div id="results" class="space-y-4"></div>

                    <!-- Pagination -->
                    <div id="pagination" class="sticky bottom-6 glass-card-strong p-4">
                        <div class="flex justify-between items-center">
                            <button id="prevPage" class="btn-primary px-6 py-2 rounded-lg text-white font-medium">← Previous</button>
                            <span class="text-slate-600 font-medium">Page <span id="currentPage" class="text-blue-600">1</span></span>
                            <button id="nextPage" class="btn-primary px-6 py-2 rounded-lg text-white font-medium">Next →</button>
                        </div>
                        <div id="searchStats" class="mt-3 text-slate-500 text-center text-sm"></div>
                    </div>
                </div>
            </div>

            <!-- Right: Search Form Area -->
            <div class="w-full lg:w-5/12 scrollable-content search-form-container">
                <form id="searchForm" class="glass-card-strong p-4 sm:p-8 sticky top-0">
                    <h2 class="text-xl font-bold text-slate-800 mb-6">Search Filters</h2>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Keywords</label>
                            <input type="text" name="keyword" class="search-input w-full p-3 rounded-lg" placeholder="e.g., Software Developer">
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Location</label>
                            <input type="text" name="location" class="search-input w-full p-3 rounded-lg" placeholder="Enter city name">
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Posted Date</label>
                            <select name="dateSincePosted" class="search-input w-full p-3 rounded-lg">
                                <option value="">Any Time</option>
                                <option value="past month">Past Month</option>
                                <option value="past week">Past Week</option>
                                <option value="24hr">Last 24 Hours</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Job Type</label>
                            <select name="jobType" class="search-input w-full p-3 rounded-lg">
                                <option value="">Any Type</option>
                                <option value="full time">Full Time</option>
                                <option value="part time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="temporary">Temporary</option>
                                <option value="volunteer">Volunteer</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Work Location Type</label>
                            <select name="remoteFilter" class="search-input w-full p-3 rounded-lg">
                                <option value="">Any Location Type</option>
                                <option value="on site">On Site</option>
                                <option value="remote">Remote</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Minimum Salary</label>
                            <select name="salary" class="search-input w-full p-3 rounded-lg">
                                <option value="">Any Salary</option>
                                <option value="40000">$40,000+</option>
                                <option value="60000">$60,000+</option>
                                <option value="80000">$80,000+</option>
                                <option value="100000">$100,000+</option>
                                <option value="120000">$120,000+</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Experience Level</label>
                            <select name="experienceLevel" class="search-input w-full p-3 rounded-lg">
                                <option value="">Any Experience</option>
                                <option value="internship">Internship</option>
                                <option value="entry level">Entry Level</option>
                                <option value="associate">Associate</option>
                                <option value="senior">Senior</option>
                                <option value="director">Director</option>
                                <option value="executive">Executive</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Advanced Filters</label>
                            <div class="space-y-3">
                                <label class="flex items-center gap-3">
                                    <input type="checkbox" name="has_verification" value="true" class="w-4 h-4">
                                    <span class="text-slate-700">Verified Jobs Only</span>
                                </label>
                                <label class="flex items-center gap-3">
                                    <input type="checkbox" name="under_10_applicants" value="true" class="w-4 h-4">
                                    <span class="text-slate-700">Less Than 10 Applicants</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Sort By</label>
                            <select name="sortBy" class="search-input w-full p-3 rounded-lg">
                                <option value="">Default Order</option>
                                <option value="recent">Most Recent</option>
                                <option value="relevant">Most Relevant</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Results Per Page</label>
                            <select name="limit" class="search-input w-full p-3 rounded-lg">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-slate-700 font-medium mb-2">Page</label>
                            <input type="text" name="page" class="search-input w-full p-3 rounded-lg" placeholder="0, 1, 2..." value="0">
                        </div>

                        <button type="submit" class="btn-primary w-full p-4 rounded-lg text-white font-medium text-lg">
                            Search Jobs
                        </button>
                    </div>
                </form>
            </div>

            <!-- Mobile Toggle Button -->
            <button class="toggle-search-form" id="toggleSearchForm">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Footer (loaded dynamically) -->
    <div data-include="footer"></div>

    <!-- JavaScript Files -->
    <script src="/js/components/navigation.js"></script>
    <script src="/js/components/includes.js"></script>
    <script src="/js/utils/dom.js"></script>
    <script src="/js/utils/formatters.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
