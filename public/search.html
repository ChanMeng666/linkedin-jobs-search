<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - JobSearch Platform</title>
    <meta name="description" content="Search LinkedIn jobs with advanced filtering. Filter by salary, experience, location, and more.">
    <link rel="icon" type="image/svg+xml" href="/assets/images/linkedin-jobs-search-logo.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/gradients.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/pages/search.css">
</head>
<body class="bg-stone-50">
    <!-- Navigation (loaded dynamically) -->
    <div data-include="navigation"></div>

    <!-- Main Search Container -->
    <div class="search-page-container">
        <div class="content-container flex gap-6 p-6">
            <!-- Left: Results Display Area -->
            <div class="w-full lg:w-7/12 scrollable-content pr-0 lg:pr-6">
                <div class="search-page-header">
                    <h1 class="search-page-title">Job Search</h1>
                    <p class="search-page-subtitle">Find your perfect opportunity</p>
                </div>

                <!-- Search Results Area -->
                <div id="searchContent" class="space-y-6">
                    <div id="searchParams" class="p-5"></div>
                    <div id="results" class="space-y-4"></div>

                    <!-- Pagination -->
                    <div id="pagination" class="sticky bottom-6">
                        <div class="flex justify-between items-center">
                            <button id="prevPage" class="btn-primary px-6 py-2 rounded-lg text-white font-medium">&larr; Previous</button>
                            <span class="text-stone-600 font-medium">Page <span id="currentPage" class="text-blue-600">1</span></span>
                            <button id="nextPage" class="btn-primary px-6 py-2 rounded-lg text-white font-medium">Next &rarr;</button>
                        </div>
                        <div id="searchStats" class="mt-3 text-stone-500 text-center text-sm"></div>
                    </div>
                </div>
            </div>

            <!-- Right: Search Form Area -->
            <div class="w-full lg:w-5/12 scrollable-content search-form-container">
                <form id="searchForm" class="search-form-card sticky top-0">
                    <h2 class="search-form-title">Search Filters</h2>
                    <div class="space-y-5">
                        <div class="search-form-group">
                            <label class="search-form-label">Keywords</label>
                            <input type="text" name="keyword" class="search-input" placeholder="e.g., Software Developer">
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Location</label>
                            <input type="text" name="location" class="search-input" placeholder="Enter city name">
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Posted Date</label>
                            <select name="dateSincePosted" class="search-input">
                                <option value="">Any Time</option>
                                <option value="past month">Past Month</option>
                                <option value="past week">Past Week</option>
                                <option value="24hr">Last 24 Hours</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Job Type</label>
                            <select name="jobType" class="search-input">
                                <option value="">Any Type</option>
                                <option value="full time">Full Time</option>
                                <option value="part time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="temporary">Temporary</option>
                                <option value="volunteer">Volunteer</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Work Location Type</label>
                            <select name="remoteFilter" class="search-input">
                                <option value="">Any Location Type</option>
                                <option value="on site">On Site</option>
                                <option value="remote">Remote</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Minimum Salary</label>
                            <select name="salary" class="search-input">
                                <option value="">Any Salary</option>
                                <option value="40000">$40,000+</option>
                                <option value="60000">$60,000+</option>
                                <option value="80000">$80,000+</option>
                                <option value="100000">$100,000+</option>
                                <option value="120000">$120,000+</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Experience Level</label>
                            <select name="experienceLevel" class="search-input">
                                <option value="">Any Experience</option>
                                <option value="internship">Internship</option>
                                <option value="entry level">Entry Level</option>
                                <option value="associate">Associate</option>
                                <option value="senior">Senior</option>
                                <option value="director">Director</option>
                                <option value="executive">Executive</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Advanced Filters</label>
                            <div class="search-form-checkbox-group">
                                <label class="search-form-checkbox-label">
                                    <input type="checkbox" name="has_verification" value="true">
                                    <span>Verified Jobs Only</span>
                                </label>
                                <label class="search-form-checkbox-label">
                                    <input type="checkbox" name="under_10_applicants" value="true">
                                    <span>Less Than 10 Applicants</span>
                                </label>
                            </div>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Sort By</label>
                            <select name="sortBy" class="search-input">
                                <option value="">Default Order</option>
                                <option value="recent">Most Recent</option>
                                <option value="relevant">Most Relevant</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Results Per Page</label>
                            <select name="limit" class="search-input">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label class="search-form-label">Page</label>
                            <input type="text" name="page" class="search-input" placeholder="0, 1, 2..." value="0">
                        </div>

                        <button type="submit" class="btn-primary w-full p-4 rounded-lg text-white font-semibold text-base">
                            Search Jobs
                        </button>
                    </div>
                </form>
            </div>

            <!-- Mobile Toggle Button -->
            <button class="toggle-search-form" id="toggleSearchForm">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Footer (loaded dynamically) -->
    <div data-include="footer"></div>

    <!-- JavaScript Files -->
    <script src="/js/components/navigation.js"></script>
    <script src="/js/components/includes.js"></script>
    <script src="/js/utils/dom.js"></script>
    <script src="/js/utils/formatters.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
